<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

<body>
  <div class="wrapper">
    <div class="header header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <a class="header__logo logo" href="#">
              <img src="images/Logo.svg" alt="Logo">
            </a>
            <nav class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Services</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">About Us</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Contact Us</a>
                </li>
              </ul>
            </nav>
            <div class="header__btn-box">
              <a class="header__top-btn button--empty" href="#">Login</a>
              <a class="header__top-btn button" href="#">Register</a>
            </div>
          </div>
        </div>
      </div>
      <div class="header__body">
        <div class="container">
          <div class="header__body-inner">
            <div class="header__main">
              <div class="header__content">
                <h1 class="header__title">Increase Your Customers Loyalty and Satisfaction</h1>
                <p>We help businesses like yours earn more customers, standout from competitors, make more money</p>
                <div class="header__content-btn">
                  <a class="header__top-btn button--big" href="#">Get Started</a>
                </div>
              </div>
              <img class="header img" src="./images/Header_lady.svg" alt="">

            <ul class="header__row">

          </div>
